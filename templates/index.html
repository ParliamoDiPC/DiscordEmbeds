<!DOCTYPE html>
<html>
	<head>
		<title>Discord Embed Generator</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta property="title" content="Discord Embed Generator" />
  	<meta property="description" content="Embeds for users! Just type the URL in your message and get an embed!"/>
  	<meta property="og:image" content="https://i.imgur.com/Mmv73kg.png" />
  	<meta name="twitter:card" content="summary_large_image" />
  	<meta name="theme-color" content="#7289da">
		<meta name="keywords" content="discord embed, discord, embeds on discord, embeds for users, discordembeds, discordembed, discord embeds, embeds without bots, discord embed generator, embed generator" />
	</head>
	<body>
		<form action="/embed">
			<fieldset>
				<legend>Create Discord Embed</legend>
				<center>
					<label for="color">Color</label>
					<input type="color" id="color" name="color">
					<label for="title">Title</label>
					<input type="text" id="title" name="title">
					<label for="description">Description</label>
					<input type="text" id="description" name="description">
					<label for="image">Image URL</label>
					<input type="url" id="image" name="image">
					<label for="smallimage">Image size</label>
					<select id="smallimage" name="smallimage" required>
  					<option value="disabled">Large</option>
  					<option value="enabled">Small</option>
					</select>
					<br>
					<input type="submit"></center>
			</fieldset>
		</form>
	</body>
</html>
